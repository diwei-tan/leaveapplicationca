<script language="JavaScript" type="text/javascript">
        function userCheck(){
        var username=document.getElementById("loginuser.loginname");
        var password=document.getElementById("loginuser.password");
        if (username.value.length==0 ){ 
            alert("提示：n\n\用户名不能为空");
            return false;
        }else if(password.value==""){ 
            alert("提示：n\n\密码不能为空");
            return false;
        }
    }
</script>
